<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio de Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section>

        <header>
            <h1>Relógio de Pomodoro</h1>
        </header>

        <div class="relogio" id="relogio">
            <h2 class="text-title">Trabalho</h2>
            <p id="trabalho">25:00</p>
        </div>

        <div class="relogio2" id="relogio2">
            <h2 class="text-title">Descanso</h2>
            <p id="descanso">5:00</p>
        </div>

        <div class="botao">
            <button onclick="tocar()" id="botplay"><p class="text-button"><i class="fa fa-play" aria-hidden="true"></i> Play</p></button>

            <button onclick="pausar()" id="botpausar" disabled><p class="text-button"><i class="fa fa-pause" aria-hidden="true"></i> Pause</p></button>

            <button onclick="para()"><p class="text-button"><i class="fa fa-square" aria-hidden="true"></i> Stop</p></button>

            <button onclick="reinicia()"><p class="text-button"><i class="fa fa-undo" aria-hidden="true"></i>  Reset</p></button>
        </div>
        <div>
            <h2> Configurações</h2>
            <p>Para mudar o tempo de cada cronômetro, insira os valores abaixo.</p>
            <p>Ao alterar os valores o cronômetro será reiniciado.</p>
            <div id="setas">
                <div>
                    Trabalho
                    <i class="fa fa-arrow-up" aria-hidden="true" id="arrowUpTrab"></i>
                    <div id="trabText">25</div>
                    <i class="fa fa-arrow-down" aria-hidden="true" id="arrowDownTrab"></i>
                </div>
                <div>
                    Descanso
                    <i class="fa fa-arrow-up" aria-hidden="true" id="arrowUpDes"></i>
                    <div id="desText">5</div>
                    <i class="fa fa-arrow-down" aria-hidden="true" id="arrowDownDes"></i>
                </div>
            </div>

            <!-- <form onchange="muda()">
                <p>
                    <label for="inpTrab">Trabalho</label>
                    <input type="time" name="inpTrab" id="inpTrab" max="3600">
                </p>
                <p>
                    <label for=" inpDes ">Descanso</label>
                    <input type="time" name="inpDes" id="inpDes">
                </p>
            </form> -->
        </div>
    </section>
    <footer>
        por Fernando Sergio Luviza de Almeida
    </footer>

    <script src="script.js "></script>

</body>

</html>
